<script>
    function szerencseDobas(kocka) {
        let sikerek = 0;
        let kockakArray = [];

        for (let i = 0; i < 3; i++) {
            let dobas = Math.floor(Math.random() * 6) + 1;
            kockakArray.push(dobas);
            if (dobas == kocka) sikerek++;
        }
        $('#sikerek').html(sikerek + ' ( ' + kockakArray.join(', ') + ' )');

        playSzerencseDobas(sikerek);
    };
</script>
